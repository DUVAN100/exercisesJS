<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-color: gray;">
    <p style="color: rgb(38, 222, 182);">Suma  queryselector()</p>
    <div class="container-sm">
        <input type="text" class="form-control" id="NumberONe" style="margin: 10px;" placeholder="Type your first number"> 
        <input type="text" class="form-control" id="NumberTwo" style="margin: 10px;" placeholder="Type your second number">
        <input type="button" style="margin-left: 40%;" class="btn btn-primary position-relative" id="btn" value="Type your name">
    </div>
    
</body>
<script>

    const Suma = ()=>{
       const  num1 = parseInt(document.querySelector('#NumberONe').value);
       const  num2 = parseInt(document.querySelector('#NumberTwo').value);
       alert(num1 + num2);
    }
    document.querySelector('#btn').addEventListener('click', Suma);

</script>
</html>
