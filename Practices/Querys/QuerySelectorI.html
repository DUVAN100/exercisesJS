<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>query selector</p>
    <input type="text" id="Name">
    <input type="button" id="btn" value="Type your name">
    
    
</body>
<script>
    
    const saludo = ()=>{
       const  name = document.querySelector('#Name').value
        alert('hola  '+ name)
    }
    document.querySelector('#btn').addEventListener('click', saludo);

</script>
</html>
